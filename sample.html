<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            p.deco {
                color: red;
            }
        </style>

        <script>
            function button2ClickAction() {
                // 印刷コマンドを実行
                window.print();
            }
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        <p class="deco">印刷テスト</p>
        <!-- 自動でクリックするためのボタン -->
        <button id="printButton" style="display:none;" onclick="button2ClickAction()">印刷</button>

        <script>
            // ページ読み込み後にボタンを自動的にクリック
            window.onload = function () {
                document.getElementById('printButton').click();
            };
        </script>
    </body>
</html>
