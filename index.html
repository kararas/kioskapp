<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            p.deco {
                color: red;
            }
        </style>

        <script>
            // ボタンをクリックした時に参照する関数(処理)の定義
            function button2ClickAction() {
            // {} の中はボタンが押された時に処理される内容
         setTimeout(function () {
	         window.print();         
	    }, 200);
    }
</script>

    </head>
    <body>
        <h1>Hello World</h1>

        <p class="deco">印刷テスト</p>
        <button onclick="button2ClickAction()">印刷</button>
        
    </body>
</html>
